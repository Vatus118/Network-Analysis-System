{% extends 'base.html' %}
{% load static %}

{% block title %}密码已重置 | 用户管理系统{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-header bg-success text-white">
                <h4 class="mb-0">密码重置成功</h4>
            </div>
            <div class="card-body p-4 text-center">
                <div class="my-4">
                    <i class="bi bi-check-circle text-success" style="font-size: 4rem;"></i>
                </div>
                <h5 class="mb-3">您的密码已成功重置</h5>
                <p>现在您可以使用新密码登录您的账户。</p>
                <a href="{% url 'login' %}" class="btn btn-primary mt-3">前往登录</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
