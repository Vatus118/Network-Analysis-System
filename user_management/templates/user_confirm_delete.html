{% extends 'base.html' %}
{% load static %}

{% block title %}确认删除账户 | 用户管理系统{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm border-danger">
            <div class="card-header bg-danger text-white">
                <h4 class="mb-0">确认删除账户</h4>
            </div>
            <div class="card-body p-4">
                <div class="text-center mb-4">
                    <i class="bi bi-exclamation-triangle-fill text-danger" style="font-size: 4rem;"></i>
                </div>
                
                <div class="alert alert-warning">
                    <h5 class="alert-heading">警告!</h5>
                    <p>您即将删除您的账户。此操作<strong>无法撤销</strong>，所有与您账户相关的数据将被永久删除。</p>
                </div>
                
                <p>请确认您要删除账户 "<strong>{{ user.username }}</strong>"。</p>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">输入您的密码以确认:</label>
                        <input type="password" id="confirm_password" name="confirm_password" class="form-control" required>
                        {% if password_error %}
                        <div class="text-danger">
                            <small>{{ password_error }}</small>
                        </div>
                        {% endif %}
                    </div>
                    
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="confirm_delete" name="confirm_delete" required>
                        <label class="form-check-label" for="confirm_delete">
                            我理解此操作的后果，并确认我要删除我的账户
                        </label>
                    </div>
                    
                    <div class="d-flex justify-content-between mt-4">
                        <a href="{% url 'profile' %}" class="btn btn-outline-secondary">取消</a>
                        <button type="submit" class="btn btn-danger">删除账户</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
